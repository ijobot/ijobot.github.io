                aria-current="page"
                href="/contact.html"
                >Contact</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Page title with tile game -->
    <div class="container">
      <div class="row">
        <div class="col-lg-12 text-center mx-auto">
          <h1 id="heading-tiles">
            <span class="single-tile">c</span>
            <span class="single-tile">o</span>
            <span class="single-tile">n</span>
            <span class="single-tile">t</span>
            <span class="single-tile">a</span>
            <span class="single-tile">c</span>
            <span class="single-tile">t</span>
          </h1>
        </div>
      </div>

      <!-- GoogleMaps iframe -->
      <div class="row">
        <div class="col-lg-12 text-center mx-auto iframe-wrapper">
          <div class="secondary-brand-color contact-message">
            <h3>Find us on the map and come visit. We accept walk-ins!</h3>
            <h3>
              Otherwise, use the form below to reach out to us for any
              enquiries.
            </h3>
          </div>
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2300.29235037581!2d-6.245567723365125!3d53.348929172290056!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x48670e8cd86e97e7%3A0x6d51b774ee7fa935!2sNational%20College%20of%20Ireland!5e1!3m2!1sen!2sie!4v1714258078392!5m2!1sen!2sie"
            width="100%"
            height="450"
            style="border: 4px solid var(--primary-brand-color)"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
          ></iframe>
        </div>
      </div>

      <!-- Contact form -->
      <div class="row">
        <div>
          <form action="" class="contact-form secondary-brand-color">
            <label for="inputName">Name:</label>
            <input
              type="text"
              id="inputName"
              required
              placeholder="Your name"
            />
            <label for="inputEmail">Email address:</label>
            <input
              type="email"
              id="inputEmail"
              required
              placeholder="Your email"
            />
            <label for="destination">Destination Interest:</label>
            <select id="destination" name="destination">
              <option value="" disabled selected>Select your option</option>
              <option value="Brazil">Brazil</option>
              <option value="Cyprus">Cyprus</option>
              <option value="Dominican Republic">Dominican Republic</option>
              <option value="Greece">Greece</option>
              <option value="Madagascar">Madagascar</option>
              <option value="Mexico">Mexico</option>
              <option value="Palma Mallorca">Palma Mallorca</option>
              <option value="Maldives">Maldives</option>
            </select>
            <label for="subject"
              >Add your question or provide details of your travel
              wishes:</label
            >
            <textarea
              required
              id="subject"
              name="subject"
              rows="5"
              cols="60"
            ></textarea>
            <button class="inquire-btn" type="submit">Submit</button>
          </form>
        </div>
      </div>
    </div>

    <div class="footer-body">

          class="nav-link light-text active"

        >

      <div class="footer-social-media-links">

        </a>

        </a>
      </div>
    </div>
